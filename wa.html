<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generator Template WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      color: #fff;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üì≤ Generator Template WhatsApp</h2>

  <label>Tujuan</label>
  <select id="tujuan">
    <option value="penagihan">Penagihan</option>
    <option value="follow up">Follow Up</option>
    <option value="informasi">Informasi</option>
    <option value="promo">Promo</option>
  </select>

  <label>Nama Customer</label>
  <input type="text" id="nama">

  <label>Nama Perusahaan</label>
  <input type="text" id="perusahaan">

  <label>Gaya Bahasa</label>
  <select id="gaya">
    <option value="formal">Formal</option>
    <option value="semi formal">Semi Formal</option>
    <option value="santai">Santai</option>
  </select>

  <button onclick="generate()">Buat Template</button>

  <label>Hasil</label>
  <textarea id="hasil"></textarea>
</div>

<script>
async function generate() {
  const hasil = document.getElementById("hasil");
  hasil.value = "‚è≥ Generating...";

  const response = await fetch("generate.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      tujuan: document.getElementById("tujuan").value,
      nama: document.getElementById("nama").value,
      perusahaan: document.getElementById("perusahaan").value,
      gaya: document.getElementById("gaya").value
    })
  });

  const data = await response.json();
  hasil.value = data.result || data.error;
}
</script>

</body>
</html>
