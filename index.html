<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Ujian Online</title>

<!-- ===== FAVICON ===== -->
<link rel="icon" type="image/png" href="lnd.png">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

/* ===== BODY ===== */
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #2039dd;
}

/* ===== CONTAINER ===== */
.container {
  height: 100dvh;
  max-width: 1000px;
  margin: auto;
  background: #ffffff;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  background: #2d2d2d;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.header h1 {
  font-size: clamp(16px, 4vw, 22px);
  line-height: 1.2;
}

.header p {
  font-size: 12px;
  opacity: 0.9;
}

/* ===== TIMER ===== */
#timer {
  background: #111;
  color: #00ff99;
  text-align: center;
  font-weight: bold;
  padding: 8px;
  font-size: clamp(14px, 4vw, 18px);
}

/* ===== FORM AREA ===== */
.form-wrapper {
  flex: 1;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== FOOTER ===== */
.footer {
  background: #f1f1f1;
  text-align: center;
  font-size: 11px;
  padding: 6px;
  color: #555;
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 600px) {
  .header p {
    display: none;
  }
  .footer {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>TEST PANDAI GADAI</h1>
    <p>Silakan kerjakan soal dengan jujur</p>
  </div>

  <div id="timer">
    ⏳ Waktu: <span id="countdown">15:00</span>
  </div>

  <div class="form-wrapper" id="formContainer">
    <!-- iframe di-inject via JS -->
  </div>

  <div class="footer">
    © 2025 Sistem Ujian Online
  </div>

</div>

<script>
/* ===== TIMER ===== */
let waktu = 15 * 60;
const el = document.getElementById("countdown");

setInterval(() => {
  const menit = Math.floor(waktu / 60);
  const detik = waktu % 60;

  el.textContent =
    String(menit).padStart(2, "0") + ":" +
    String(detik).padStart(2, "0");

  if (waktu <= 0) {
    alert("Waktu habis!");
    window.location.href = "https://google.com";
  }

  waktu--;
}, 1000);

/* ===== OBFUSCATED GOOGLE FORM ===== */
const encoded =
"NzhDZGNlMmFReGJvaktyWU4vZWxnLnNtcm9mLy86c3B0dGg=";

function decodeURL(str) {
  return atob(str).split("").reverse().join("");
}

setTimeout(() => {
  const iframe = document.createElement("iframe");
  iframe.src = decodeURL(encoded);
  document.getElementById("formContainer").appendChild(iframe);
}, 300);
</script>

</body>
</html>
